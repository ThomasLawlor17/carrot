{% extends 'base.html' %}
{% block content %}
 
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Gear</h1>
{% endif %}
{% if form.errors %}
{{form.errors}}
{% endif %}
<form action="" method="post">
{% csrf_token %}
<table>
  <p><label for="nickname">Nickname:</label>{{form.nickname}}</p>
  <p><label for="brand">Brand:</label>{{form.brand}}</p>
  <p><label for="model">Model:</label>{{form.model}}</p>
  <p><label for="type">Type:</label>{{form.type}}</p>
</table>
<input type="submit" value="Submit!" class="btn">
</form>
<script>
var selectEl = document.getElementById('id_type')
M.FormSelect.init(selectEl)
</script>

{% endblock %}
