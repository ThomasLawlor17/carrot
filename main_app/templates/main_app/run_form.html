{% extends 'base.html' %}
{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>New Run</h1>
{% endif %}
{% if form.errors %}
{{form.errors}}
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
<!-- Django requires the following for security purposes -->
{% csrf_token %}
<table>
  {{ form.as_p }}
</table>
<input type="submit" value="Submit!" class="btn">
</form>
<script>



var dateEl = document.getElementById('id_date')
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoclose: true
        })
var selectEl = document.getElementById('id_type')
M.FormSelect.init(selectEl)
</script>

{% endblock %}
