{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper" style="background-color: black;"">
                <ul>
                    <li><a href="/" class="left brand-logo" style="max-height: 4.4rem;"><img class="logo" style="max-height: 4rem;" src="https://i.imgur.com/e1kHIGf.png" alt="CARROT"></a></li>
                </ul>
                <ul class="right">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'account_detail' user.id %}"><img src="{{ profile.image }}" alt=""></a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'gear_index' %}">My Gear</a></li>
                    <li><a href="{% url 'run_create' %}">New Run</a></li>
                    <li><a href="{% url 'runs_index' %}">My Runs</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                    {% else %}
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
  	<footer class="page-footer">
       <div class="right">All Rights Reserved, &copy; 2022 Carrot &nbsp;</div>
    </footer>
</body>
</html>
